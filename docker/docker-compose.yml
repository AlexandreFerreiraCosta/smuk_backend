# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    container_name: "postgres"
    environment:
      POSTGRES_DB: smart
      POSTGRES_USER: smart
      POSTGRES_PASSWORD: smart
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    ports:
      - 5432:5432
